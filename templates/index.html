<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Banca - Ismart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <img src="https://www.ismart.org.br/wp-content/uploads/2022/03/ISMART_logo.svg" class="logo">
        <h2>Simulador de Banca</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <textarea id="message" placeholder="Digite aqui..." rows="2"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const form = document.getElementById("chat-form");
        const messageInput = document.getElementById("message");

        function appendMessage(sender, text, typing=false) {
            let msgDiv = document.createElement("div");
            msgDiv.classList.add(sender);
            chatBox.appendChild(msgDiv);

            if (typing) {
                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        msgDiv.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 30);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }
                typeWriter();
            } else {
                msgDiv.textContent = text;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            appendMessage("user", "VocÃª: " + message);
            messageInput.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            appendMessage("bot", "Banca: " + data.reply, true);
        });

        // Enviar com Enter
        messageInput.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                form.dispatchEvent(new Event("submit"));
            }
        });
    </script>
</body>
</html>
