<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Banca - Ismart</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .chat-box { border: 1px solid #ccc; padding: 10px; width: 600px; margin: auto; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <div class="chat-box">
    <img src="https://www.ismart.org.br/wp-content/uploads/2022/03/ISMART_logo.svg" width="150">
    <h2>Simulador de Banca - Ismart</h2>

    <label for="profile">Escolha o estilo da banca:</label>
    <select id="profile">
      <option value="academico">üéì Rigor Acad√™mico</option>
      <option value="acolhedora" selected>ü§ù Acolhedora</option>
      <option value="desafiadora">üî• Desafiadora</option>
    </select>

    <div id="chat"></div>

    <input type="text" id="message" placeholder="Digite aqui..." style="width:80%;">
    <button onclick="sendMessage()">Enviar</button>
    <audio id="audioPlayer" controls hidden></audio>
  </div>

  <script>
    document.getElementById("message").addEventListener("keypress", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const msg = document.getElementById("message").value;
      const profile = document.getElementById("profile").value;
      if (!msg) return;

      document.getElementById("chat").innerHTML += "<p class='user'>Voc√™: " + msg + "</p>";
      document.getElementById("message").value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg, profile: profile})
      });

      const data = await response.json();
      if (data.reply) {
        document.getElementById("chat").innerHTML += "<p class='bot'>Banca: " + data.reply + "</p>";
      }
      if (data.audio_url) {
        const player = document.getElementById("audioPlayer");
        player.src = data.audio_url;
        player.hidden = false;
        player.play();
      }
    }
  </script>
</body>
</html>
