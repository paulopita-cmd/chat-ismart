<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Banca - Ismart</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { font-weight: bold; color: blue; }
        .banca { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <img src="https://www.ismart.org.br/wp-content/uploads/2022/03/ISMART_logo.svg" width="120">
    <h2>Simulador de Banca - Ismart</h2>

    <div id="chat"></div>

    <textarea id="message" rows="3" placeholder="Digite sua mensagem..."></textarea><br>
    <button onclick="sendMessage()">Enviar</button>

    <audio id="audioPlayer" controls hidden></audio>

    <script>
        const chatBox = document.getElementById("chat");
        const input = document.getElementById("message");
        const player = document.getElementById("audioPlayer");

        // Permitir enviar com Enter
        input.addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            chatBox.innerHTML += `<p><span class="user">VocÃª:</span> ${msg}</p>`;
            input.value = "";

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            });

            const data = await response.json();
            const reply = data.reply || "Erro na resposta.";

            chatBox.innerHTML += `<p><span class="banca">Banca:</span> <span id="typing"></span></p>`;
            simulateTyping(reply, document.getElementById("typing"));

            // Chamar TTS
            const tts = await fetch("/tts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: reply })
            });
            const ttsData = await tts.json();
            player.src = ttsData.audio_url;
            player.hidden = false;
            player.play();
        }

        // Simula "digitando"
        function simulateTyping(text, element) {
            let i = 0;
            const interval = setInterval(() => {
                element.textContent += text[i];
                i++;
                if (i >= text.length) clearInterval(interval);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 40);
        }
    </script>
</body>
</html>
