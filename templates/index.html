<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Banca - Ismart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #004080;
            padding: 20px;
        }
        header img {
            height: 60px;
        }
        #chat-container {
            width: 70%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        .message {
            text-align: left;
            margin: 10px 0;
        }
        .user {
            color: #004080;
            font-weight: bold;
        }
        .bot {
            color: #333;
        }
        input[type=text] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background: #004080;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0066cc;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.ismart.org.br/wp-content/uploads/2022/03/ISMART_logo.svg" alt="Ismart Logo">
    </header>

    <div id="chat-container">
        <div id="chat"></div>
        <br>
        <input type="text" id="message" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
        <button onclick="recordAudio()">ðŸŽ¤ Gravar</button>
        <br><br>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script>
        async function sendMessage() {
            const msg = document.getElementById("message").value;
            if (!msg) return;

            const chat = document.getElementById("chat");
            chat.innerHTML += `<div class='message user'>VocÃª: ${msg}</div>`;

            const response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            const data = await response.json();
            chat.innerHTML += `<div class='message bot'>Banca: ${data.reply}</div>`;

            const audioRes = await fetch("/tts", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text: data.reply})
            });
            const audioData = await audioRes.json();
            document.getElementById("audioPlayer").src = audioData.audio_file;

            document.getElementById("message").value = "";
        }

        async function recordAudio() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mediaRecorder = new MediaRecorder(stream);
            const chunks = [];

            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: "audio/wav" });
                const formData = new FormData();
                formData.append("audio", blob, "input.wav");

                const response = await fetch("/stt", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();

                document.getElementById("message").value = data.text;
            };

            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), 5000);
        }
    </script>
</body>
</html>
